<div class="row">
    <div class="col-md-4">
        <input type="text" [(ngModel)]="filters.keyword" name="keyword" (input)="listExpenses()" class="form-control" placeholder="Filter expense" />
    </div>
    <div class="col-md-4">
        <select name="sortBy" [(ngModel)]="filters.sortBy" (change)="listExpenses()" class="form-control">
            <option>Name</option>
            <option>Amount</option>
        </select>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary text-light" routerLink="/addexpense">Add Expense</a>
    </div>
</div>


<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Moyenne</th>
                <th>Action</th>

            </tr>
        </thead>

        <div class="card mt-1" *ngFor="let expense of expenses">
            <a routerLink="/editexpense/{{expense.id}}" class="card-body flex">
                <td> <span class="text-capitalize font-weight-bold">{{expense.expense}}</span> </td>
                <td> <span class="float-right mr-2 badge badge-pill badge-warning font-weight-bold amount">{{expense.description}}</span></td>

                <td>
                    <span class="float-right mr-2 badge badge-pill badge-warning font-weight-bold amount">{{expense.amount}}</span>

                </td>
            </a>
            <td>

                <button class="btn btn-danger" (click)="deleteExpense(expense.id)">Delete</button>
                <a routerLink="/editexpense/{{expense.id}}" class="btn btn-primary text-light">Edit</a>

            </td>

        </div>

    </table>
</div>
